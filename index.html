<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="The Star Wars API exercise">
    <title>Star Wars API</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preload stylesheet" href="./css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./css/style.css"></noscript>
    <link rel="shortcut icon" href="./images/death-star-variant.svg" type="image/svg+xml">
</head>

<body>
    <div class="overlay">
        <div class="spinner glow"></div>
    </div>
    <div class="wrapper">
        <header class="mainHeader">
            <div class="logos">
                <img class="animated" src="./images/star-destroyer.png" alt="Star destroyer">
                <img src="./images/Death-Star.png" alt="Death Star">
                <a href="./index.html">
                    <img src="./images/Star_Wars_Logo.svg" alt="Star Wars logo">
                </a>
            </div>
            <nav class="listTypes">
                <a class="listTypes__link hoverEffect blueGlow js-selected" data-type="people" href="?type=people">People</a>
                <a class="listTypes__link hoverEffect blueGlow" data-type="starships" href="?type=starships">Starships</a>
                <a class="listTypes__link hoverEffect blueGlow" data-type="vehicles" href="?type=vehicles">Vehicles</a>
                <a class="listTypes__link hoverEffect blueGlow" data-type="species" href="?type=species">Species</a>
                <a class="listTypes__link hoverEffect blueGlow" data-type="planets" href="?type=planets">Planets</a>
            </nav>
        </header>
        <div class="perspective">
            <nav class="listTypes fullWidth toSides">
                <a class="fetchNavigation fetchPrev blueGlow" href="#">Prev</a>
                <a class="fetchNavigation fetchNext blueGlow" href="#">Next</a>
            </nav>
            <ul class="starWarsList">
                <!-- JS content -->
            </ul>
        </div>
    </div>
    <article id="listItem" class="listItem">
        <div class="listItem__window">
            <header class="listItem__header">
                <h1 class="listItem__title">
                    <!-- JS content -->
                </h1>
                <a class="listItem__close" href="#" aria-label="Close window">
                    <svg class="listItem__closeIcon" viewBox="0 0 24 24"><path d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z"></path></svg>
                </a>
            </header>
            <div class="listItem__rowContainer">
                <!-- JS content -->
            </div>
            <footer class="listItem__footer">

            </footer>
        </div>
    </article>
    <template id="listItems">
        <li class="listItems">
            <a class="listItems__link hoverEffect hoverEffect--large blueGlow" href="#"></a>
        </li>
    </template>
    <template id="listItemRow">
        <div class="listItem__row">
            <p class="listItem__key"></p>
            <p class="listItem__value"></p>
        </div>
    </template>
    <script src="./js/index.js" defer></script>
</body>

</html>
